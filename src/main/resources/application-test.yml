spring:
    profiles:
        include: "low-level-logging, file-logging, console-logging"

---

spring:
    config:
        activate:
            on-profile: test
    devtools:
        add-properties: true
    h2:
        console:
            enabled: true
            path: /test_db
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate.format_sql: true
    datasource :
        driver-class-name : org.h2.Driver
        url : jdbc:h2:tcp://localhost/~/test
        username : sa
        password :
